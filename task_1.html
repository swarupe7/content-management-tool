<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">


    <link rel="icon" type="image/x-icon" href="/img/tool.png">
    <title>CMT</title>
</head>

<body  style="background-image: url(./img/tool.png);">
    <header>
        <h1>Content Management Tool</h1>
    </header>

    <main class="flex-container" >
        <section class="input-section">
            <h2>Input</h2>
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Title">
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea id="content" placeholder="Content"></textarea>
            </div>
            <div>
                <label for="image">Image:</label>
                <input type="file" id="image" accept="image/*">
            </div>
           
            <button onclick="submitForm()">Submit</button>
        </section>
       
        <section id="dataSection" class="output-section">
            <h2>Output</h2>
            <button id="generatePdfButton" onclick="generatePdf()">Generate PDF</button>
        </section>
       

    </main>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="task_1.js"></script>

</body>

</html>
